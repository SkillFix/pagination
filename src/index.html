<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пагинация</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <form id="search-form">
      <input
        type="text"
        id="search-input"
        name="query"
        placeholder="Что ищем?"
      />
      <button type="submit" id="search-btn">Искать</button>
    </form>

    <ul class="articles__container"></ul>

    <div class="show-more__wrapper">
      <button
        type="button"
        id="show-more"
        data-action="load-more"
        class="button"
      >
        <span class="label">Показать еще</span>
      </button>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
